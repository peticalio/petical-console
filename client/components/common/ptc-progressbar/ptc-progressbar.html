<div layout="row" layout-align="center center" class="uploading-indicator">
  <div class="progress-striped active progress ng-isolate-scope" value="dynamic">
    <div class="progress-bar progress-bar-primary" ng-class="type &amp;&amp; 'progress-bar-' + type" role="progressbar" aria-valuenow="47" aria-valuemin="0" aria-valuemax="100" ng-style="{width: ($ctrl.value < 100 ? $ctrl.value : 100) + '%'}" aria-valuetext="100%" aria-labelledby="progressbar">
      <span>{{($ctrl.value < 100 ? $ctrl.value : 100) + '%'}}</span>
    </div>
  </div>
</div>
