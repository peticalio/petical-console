<div class="container-fluid">
  <div class="page-header-content">
    <div class="heading-elements hide-xs">
      <a class="btn btn-link lnk-submenu" ui-sref="app.dashboard.staff">
        <i class="fa fa-search" aria-hidden="true"></i>
        <p>検索する</p>
      </a>
		</div>
    <div class="page-title">
      <h4>管理 - スタッフ管理</h4>
      <ul class="breadcrumb breadcrumb-caret small" ncy-breadcrumb></ul>
    </div>
  </div>
  <section class="panel">
    <div class="panel-body">
      <form name="form">
        <div class="row">
          <div class="col-xs-12">
            <ptc-textarea form="form" name="email" label="招待するユーザーのアカウント" model="ctrl.invitation.email" required="true" maxlength="1000" message="改行またはカンマ区切りで、メールアドレスを合計1000文字以内で入力してください。"></ptc-textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-right">
            <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ctrl.invite(ctrl.invitation)">招待する</button>
            <button class="btn btn-link" ui-sref="app.dashboard.staff">キャンセル</button>
          </div>
        </div>
    </div>
  </section>
</div>
