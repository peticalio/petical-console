<div class="layout-max-width">
  <section>
    <md-toolbar md-theme="content" class="pt">
      <div class="md-toolbar-tools">
        <h1 class="md-title">{{ctrl.chart.pet.name}} ちゃんの予約状況</h1>
      </div>
    </md-toolbar>
    <div layout-padding>
      <md-table-container class="flat-card">
        <table md-table class="table-hover table-clickable">
          <thead md-head>
            <tr md-row>
              <th md-column><span>チケットID</span></th>
              <th md-column><span>ステータス</span></th>
              <th md-column><span>診察予定日時</span></th>
              <th md-column><span>予約日時</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="ticket in ctrl.tickets" ui-sref="app.dashboard.ticket.detail({ticketId:ticket.id})">
              <td md-cell>
                {{ticket.id}}
              </td>
              <td md-cell layout-align="center center">
                <ptz-ticket-status value="ticket.state"></ptz-ticket-status>
              </td>
              <td md-cell>
                {{ticket.startDateTime | date:'yyyy/MM/dd HH:mm'}} - {{ticket.endDateTime | date:'HH:mm'}}
              </td>
              <td md-cell>
                {{ticket.createdDate | date:'yyyy/MM/dd HH:mm'}}
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </div>
  </section>
</div>
