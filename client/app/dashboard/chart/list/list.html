<div class="layout-max-width">
  <section>
    <md-toolbar md-theme="content" class="pt">
      <div class="md-toolbar-tools">
        <h2 class="md-title">カルテ</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.refresh()">
          <md-tooltip md-direction="left">更新</md-tooltip>
          <md-icon class="material-icons">refresh</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout-padding>
      <md-table-container class="flat-card">
        <table md-table class="table-hover table-clickable">
          <thead md-head>
            <tr md-row>
              <th md-column><span>カルテ番号</span></th>
              <th md-column><span>ペットのお名前</span></th>
              <th md-column><span>飼い主さま</span></th>
              <th md-column><span>作成日時</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="chart in ctrl.charts" ui-sref="app.dashboard.chart.detail({chartId:chart.id})">
              <td md-cell>
                {{chart.chartNo}}
              </td>
              <td md-cell>
                {{chart.pet.name}}
              </td>
              <td md-cell>
                {{chart.customer.user.lastName}} {{chart.customer.user.firstName}} 様
              </td>
              <td md-cell>
                {{chart.createdDate | date:'yyyy/MM/dd HH:mm'}}
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </div>
  </section>
</div>
