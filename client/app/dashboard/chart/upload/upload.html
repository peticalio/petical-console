<div class="container-fluid">
  <div class="page-header-content">
    <div class="heading-elements hide-xs">
      <a class="btn btn-link lnk-submenu" ui-sref="app.dashboard.chart">
        <i class="fa fa-search" aria-hidden="true"></i>
        <p>検索する</p>
      </a>
		</div>
    <div class="page-title">
      <h4>
        カルテ - 一括登録（データ移行用）
        <span class="hint--large hint--bounce hint--rounded clickable" data-hint="500件まで、カルテを一度に登録することができます。Excel等で整理したデータをコピー＆ペーストして、一括登録ボタンをクリックしてください。行の追加や削除は右クリックしてください。">
          <i class="fa fa-question-circle ml text-muted small"></i>
        </span>
      </h4>
      <ul class="breadcrumb breadcrumb-caret small" ncy-breadcrumb></ul>
    </div>
  </div>
  <section class="panel">
    <div class="panel-body">
      <ptc-progressbar value="ctrl.progress" ng-show="ctrl.progress > 0"></ptc-progressbar>
      <div id="upload-table-container" class="p0 mb2">
        <hot-table settings="ctrl.settings" row-headers="false" datarows="ctrl.charts" class="datagrid-container p0">
          <hot-column width="100" data="customer.customerCode" title="'飼い主コード'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="100" data="chartNo" title="'カルテ番号'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="200" data="pet.name" title="'お名前'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="200" data="pet.nameKana" title="'フリガナ'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="100" data="pet.kind" title="'種類'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="300" data="pet.type" title="'品種'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="200" data="pet.color" title="'毛色'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="100" data="pet.blood" title="'血液型'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="100" data="pet.sex" title="'性別'" validator="ctrl.sexValidator"></hot-column>
          <hot-column width="100" data="pet.birthDate" title="'生年月日'" validator="ctrl.dateValidator"></hot-column>
          <hot-column width="150" data="pet.rabidRegisterNo" title="'狂犬病登録番号'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="150" data="pet.injectionReportNo" title="'注射済票番号'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="150" data="pet.microchipNo" title="'チップ番号'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="100" data="pet.microchipDate" title="'チップ登録日'" validator="ctrl.dateValidator"></hot-column>
          <hot-column width="100" data="pet.neutral" title="'去勢・避妊'" validator="ctrl.flagValidator"></hot-column>
          <hot-column width="100" data="pet.dead" title="'死亡フラグ'" validator="ctrl.flagValidator"></hot-column>
          <hot-column width="100" data="memo" title="'メモ'" validator="ctrl.memoValidator"></hot-column>
          <hot-column width="100" data="creationDate" title="'初診日'" validator="ctrl.dateValidator"></hot-column>
          <hot-column width="100" data="rabidVaccineDate" title="'狂犬病ワクチン接種日'" validator="ctrl.dateValidator"></hot-column>
          <hot-column width="200" data="mixVaccineName" title="'混合ワクチン種'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="100" data="mixVaccineDate" title="'混合ワクチン接種日'" validator="ctrl.dateValidator"></hot-column>
          <hot-column width="100" data="filariaDate" title="'フィラリア予防接種日'" validator="ctrl.dateValidator"></hot-column>
          <hot-column width="100" data="fleaDate" title="'ノミ予防接種日'" validator="ctrl.dateValidator"></hot-column>
        </hot-table>
      </div>
      <div class="text-right">
        <button class="btn btn-primary" ng-disabled="!ctrl.isValid()" ng-click="ctrl.save(ctrl.charts)">登録する</button>
        <button class="btn btn-link" ui-sref="app.dashboard.chart">キャンセル</button>
      </div>
    </div>
  </section>
</div>
