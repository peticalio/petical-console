<div class="container-fluid">
  <div class="page-header-content">
    <div class="heading-elements hide-xs">
      <a class="btn btn-link lnk-submenu" ui-sref="app.dashboard.customer">
        <i class="fa fa-search" aria-hidden="true"></i>
        <p>検索する</p>
      </a>
		</div>
    <div class="page-title">
      <h4>
        飼い主 - 一括登録（データ移行用）
        <span class="hint--large hint--bounce hint--rounded clickable" data-hint="500件まで、飼い主さまを一度に登録することができます。Excel等で整理したデータをコピー＆ペーストして、一括登録ボタンをクリックしてください。行の追加や削除は右クリックしてください。">
          <i class="fa fa-question-circle ml text-muted small"></i>
        </span>
      </h4>
      <ul class="breadcrumb breadcrumb-caret small" ncy-breadcrumb></ul>
    </div>
  </div>
  <section class="panel">
    <div class="panel-body" id="main-content">
      <ptc-progressbar value="ctrl.progress" ng-show="ctrl.progress > 0"></ptc-progressbar>
      <div id="upload-table-container" class="p0 mb2">
        <hot-table settings="ctrl.settings" row-headers="false" datarows="ctrl.customers" class="datagrid-container p0">
          <hot-column width="100" data="customerCode" title="'飼主コード'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="100" data="user.lastName" title="'お名前（姓）'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="100" data="user.firstName" title="'お名前（名）'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="100" data="user.lastNameKana" title="'フリガナ（姓）'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="100" data="user.firstNameKana" title="'フリガナ（名）'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="100" data="user.zipCode" title="'郵便番号'" validator="ctrl.requiredZipCodeValidator"></hot-column>
          <hot-column width="100" data="user.state" title="'都道府県'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="200" data="user.city" title="'市区町村'" validator="ctrl.requiredNameValidator"></hot-column>
          <hot-column width="200" data="user.street" title="'番地'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="200" data="user.other" title="'その他'" validator="ctrl.nameValidator"></hot-column>
          <hot-column width="200" data="user.phoneNo" title="'電話番号（自宅）'" validator="ctrl.requiredPhoneNoValidator"></hot-column>
          <hot-column width="200" data="user.mobilePhoneNo" title="'電話番号（携帯）'" validator="ctrl.phoneNoValidator"></hot-column>
          <hot-column width="200" data="user.email" title="'メールアドレス'" validator="ctrl.emailValidator"></hot-column>
        </hot-table>
      </div>
      <div class="text-right">
        <button class="btn btn-primary" ng-disabled="!ctrl.isValid()" ng-click="ctrl.save(ctrl.customers)">登録する</button>
        <button class="btn btn-link" ui-sref="app.dashboard.customer">キャンセル</button>
      </div>
    </div>
  </section>
</div>
