<section class="form-group">

  <div class="col-sm-8">
    <strong>{{ctrl.customer.clinic.name}}</strong>
  </div>
</section>
<section class="form-group" ng-show="ctrl.customer.customerCode">
  <div class="col-sm-4">管理コード</div>
  <div class="col-sm-8">
    <strong>{{ctrl.customer.customerCode}}</strong>
  </div>
</section>
<section class="form-group">
  <div class="col-sm-4">氏名</div>
  <div class="col-sm-8">
    <strong>{{ctrl.customer.user.lastName}} {{ctrl.customer.user.firstName}}</strong> 様
  </div>
</section>
<section class="form-group">
  <div class="col-sm-4">氏名（ふりがな）</div>
  <div class="col-sm-8">
    <strong>{{ctrl.customer.user.lastNameKana}} {{ctrl.customer.user.firstNameKana}}</strong>

  </div>
</section>
<section class="form-group">
  <div class="col-sm-4">ログインID</div>
  <div class="col-sm-8">
