<section class="form-group">
  <div class="col-sm-4">郵便番号</div>
  <div class="col-sm-8">
    <strong ng-show="ctrl.customer.user.zipCode">〒 {{ctrl.customer.user.zipCode}}</strong>
    <strong ng-show="!ctrl.customer.user.zipCode">未登録</strong>
  </div>
</section>
<section class="form-group">
  <div class="col-sm-4">住所</div>
  <div class="col-sm-8">
    <strong ng-show="ctrl.customer.user.state">{{ctrl.customer.user.state}}{{ctrl.customer.user.city}}{{ctrl.customer.user.street}}</strong>
    <strong ng-show="!ctrl.customer.user.state">未登録</strong>
  </div>
</section>
<section class="form-group">
  <div class="col-sm-4">電話番号</div>
  <div class="col-sm-8">
    <strong ng-show="ctrl.customer.user.phoneNo">{{ctrl.customer.user.phoneNo}}</strong>
    <strong ng-show="!ctrl.customer.user.phoneNo">未登録</strong>
  </div>
</section>
<section class="form-group">
  <div class="col-sm-4">電話番号（携帯）</div>
  <div class="col-sm-8">
    <strong ng-show="ctrl.customer.user.mobilePhoneNo">{{ctrl.customer.user.mobilePhoneNo}}</strong>
    <strong ng-show="!ctrl.customer.user.mobilePhoneNo">未登録</strong>
  </div>
</section>
<section class="form-group">
  <div class="col-sm-4">メールアドレス</div>
  <div class="col-sm-8"><strong>{{ctrl.customer.user.email}}</strong></div>
</section>
