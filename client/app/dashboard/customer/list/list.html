<section>
  <md-toolbar md-theme="content" class="pt">
    <div class="md-toolbar-tools">
      <h2 class="md-title">飼い主さま</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="ctrl.refresh()">
        <md-tooltip>更新</md-tooltip>
        <md-icon class="material-icons">refresh</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <div layout-padding>
    <md-table-container class="flat-card">
      <table md-table class="table-hover table-clickable">
        <thead md-head>
          <tr md-row>
            <th md-column md-order-by="customer.lastName"><span>飼い主のお名前</span></th>
            <th md-column><span>住所・連絡先</span></th>
            <th md-column>ログインID</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="customer in ctrl.customers" ui-sref="app.dashboard.customer.detail({customerId: customer.id})">
            <td md-cell>
              {{customer.user.lastName}} {{customer.user.firstName}} 様
            </td>
            <td md-cell>
              {{customer.user.zipCode}}<br/>
              {{customer.user.state}}{{customer.user.city}}{{customer.user.street}}
            </td>
            <td md-cell>
              {{customer.user.login}}
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </div>
  <div class="fab">
    <md-fab-speed-dial md-direction="up" md-open="ctrl.isOpen" class="md-scale" ng-mouseenter="ctrl.isOpen=true" ng-mouseleave="ctrl.isOpen=false" ng-cloak>
      <md-fab-trigger>
        <md-button aria-label="add" class="md-fab md-warn">
          <md-icon class="material-icons">add</md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button aria-label="add" class="md-fab md-raised md-mini" ui-sref="app.dashboard.customer.form">
          <md-tooltip>新規追加</md-tooltip>
          <md-icon class="material-icons">edit</md-icon>
        </md-button>
        <md-button aria-label="import" class="md-fab md-raised md-mini" ui-sref="app.dashboard.customer.import">
          <md-tooltip>インポート</md-tooltip>
          <md-icon class="material-icons">file_upload</md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>
</section>
