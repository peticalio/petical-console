<div class="layout-max-width">
  <section>
    <md-toolbar md-theme="content" class="pt">
      <div class="md-toolbar-tools">
        <h2>ダッシュボード</h2>
      </div>
    </md-toolbar>
    <div layout="row" layout-padding layout-wrap>
      <div class="flat-card" flex="100">
        <h4>
          本日の時間別チケット数
          <span class="hint--large hint--bounce hint--rounded clickable" data-hint="本日分の診察予約チケットと診察完了チケットの時間ごとの推移をグラフに示しています。">
            <md-icon class="material-icons small">help</md-icon>
          </span>
        </h4>
        <nvd3 options="ctrl.ticketChartOptions" data="ctrl.ticketChartData"></nvd3>
      </div>
      <div class="flat-card mt" flex="50" flex-xs="100">
        <h4>
          日次売上推移
          <span class="hint--large hint--bounce hint--rounded clickable" data-hint="直近30日間の売上推移と、診察完了チケット（発行済みの請求書数）の合計数の推移をグラフに示しています。">
            <md-icon class="material-icons small">help</md-icon>
          </span>
        </h4>
        <nvd3 options="ctrl.dailySalesChartOptions" data="ctrl.dailySalesChartData"></nvd3>
      </div>
      <div class="flat-card mt" flex="50" flex-xs="100">
        <h4>
          月間売上推移
          <span class="hint--large hint--bounce hint--rounded clickable" data-hint="直近12ヶ月間の売上推移と、診察完了チケット（発行済みの請求書数）の合計数の推移をグラフに示しています。">
            <md-icon class="material-icons small">help</md-icon>
          </span>
        </h4>
        <nvd3 options="ctrl.monthlySalesChartOptions" data="ctrl.monthlySalesChartData"></nvd3>
      </div>
    </div>
  </section>
</div>
