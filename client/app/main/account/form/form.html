<div class="container-fluid">
  <div class="page-header-content">
    <div class="heading-elements hide-xs">
		</div>
    <div class="page-title">
      <h4>アカウント管理</h4>
      <ul class="breadcrumb breadcrumb-caret small" ncy-breadcrumb></ul>
    </div>
  </div>
  <section class="container panel">
    <div class="panel-body">
      <form name="form">
        <div class="row">
          <div class="col-sm-6">
            <ptc-input form="form" name="login" label="ログインID" model="ctrl.account.login" disabled="true"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <ptc-input form="form" name="username" label="ユーザー名" model="ctrl.account.username" maxlength="50" required="true" message="50 文字以内で入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <ptc-input form="form" name="lastName" label="氏名（姓）" model="ctrl.account.lastName" maxlength="50" required="true" message="50 文字以内で入力してください。"></ptc-input>
          </div>
          <div class="col-sm-6">
            <ptc-input form="form" name="firstName" label="氏名（名）" model="ctrl.account.firstName" maxlength="50" required="true" message="50 文字以内で入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <ptc-input form="form" name="lastNameKana" label="氏名フリガナ（セイ）" model="ctrl.account.lastNameKana" maxlength="50" message="50 文字以内の全角カタカナで入力してください。"></ptc-input>
          </div>
          <div class="col-sm-6">
            <ptc-input form="form" name="firstNameKana" label="氏名フリガナ（メイ）" model="ctrl.account.firstNameKana" maxlength="50" message="50 文字以内の全角カタカナで入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-3">
            <ptc-input form="form" name="zipCode" label="郵便番号" model="ctrl.account.zipCode" maxlength="7" required="true" pattern="^(\d{7})$" message="7 文字の半角数字で入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-sm-4 col-md-3">
            <ptc-input form="form" name="state" label="都道府県" model="ctrl.account.state" maxlength="10" required="true" message="10 文字で入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <ptc-input form="form" name="city" label="市区町村" model="ctrl.account.city" maxlength="50" message="50 文字で入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <ptc-input form="form" name="street" label="番地・その他" model="ctrl.account.street" maxlength="50" message="50 文字で入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <ptc-input form="form" name="phoneNo" label="電話番号（自宅）" model="ctrl.account.phoneNo" maxlength="15" pattern="^\d{1,4}-\d{4}$|^\d{2,5}-\d{1,4}-\d{4}$" required="true" message="電話番号を入力してください。"></ptc-input>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            <ptc-input form="form" name="mobilePhoneNo" label="電話番号（携帯）" model="ctrl.account.mobilePhoneNo" maxlength="15" pattern="^\d{1,4}-\d{4}$|^\d{2,5}-\d{1,4}-\d{4}$" message="電話番号を入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <ptc-input form="form" name="email" label="メールアドレス" model="ctrl.account.email" maxlength="50" required="true" message="50 文字で入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-right">
            <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ctrl.save(ctrl.account)">保存する</button>
            <button class="btn btn-link" ui-sref="app.main">キャンセル</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
