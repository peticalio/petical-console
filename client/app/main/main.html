<div class="container">
  <div class="row mt2 mb2">
    <div class="col-sm-3">
      <ul class="nav nav-pills nav-stacked">
        <!-- <li role="presentation"><a href="#">私のペット</a></li>
        <li role="presentation"><a href="#">私の動物病院</a></li> -->
        <li role="presentation" class="active"><a href="#">勤務先の動物病院</a></li>
      </ul>
    </div>
    <div class="col-sm-9 mt2">
      <ul class="ptc-digest-container">
        <li class="col-sm-4 mb2" ng-repeat="clinic in ctrl.clinics">
          <a ui-sref="app.dashboard({clinicId:clinic.id})">
            <div class="ptc-digest-box">
              <img gravatar-src-once="clinic.email" class="img-rounded" gravatar-size="100" style="width:56px;"/>
              <h5 class="mt2">{{clinic.name}}</h5>
              <p class="text-left text-muted">
                <span class="text-ellipsis">{{clinic.state}}{{clinic.city}}{{clinic.street}}</span><br/>
                <span class="text-ellipsis">院長　{{clinic.lastName}} {{clinic.firstName}}</span>
              </p>
            </div>
          </a>
        </li>
        <li class="col-sm-4 mb2">
          <a ui-sref="app.main.clinic.form">
            <div class="ptc-digest-box">
              <i class="fa fa-plus fa-3x" style="width:56px;height:56px;"></i>
              <h5 class="mt2">追加する</h5>
              <p class="text-muted">動物病院の管理者は、新しく動物病院を追加することができます。</p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
