<div class="container-fluid">
  <div class="page-header-content">
    <div class="heading-elements hide-xs">
		</div>
    <div class="page-title">
      <h4>
        招待状のアクティベーション
        <span class="hint--large hint--bounce hint--rounded clickable" data-hint="送信されてきたメールに記載されているアクティベーションキーを入力して、招待を受けている動物病院にアクセスできるようにしましょう。">
          <md-icon class="material-icons small">help</md-icon>
        </span>
      </h4>
      <ul class="breadcrumb breadcrumb-caret small" ncy-breadcrumb></ul>
    </div>
  </div>
  <section class="container panel">
    <div class="panel-body">
      <form name="form">
        <div class="row">
          <div class="col-sm-12 col-lg-6">
            <ptc-input form="form" name="activationKey" label="アクティベーションキー" model="ctrl.activation.activationKey" maxlength="50" required="true" pattern="^[a-zA-Z0-9]+$" message="受け取ったメールに記載されているキーを入力してください。"></ptc-input>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 text-right">
            <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ctrl.accept(ctrl.activation)">承認する</button>
            <button class="btn btn-link" ui-sref="app.main.invitation">キャンセル</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
