<div class="layout-max-width">
  <section>
    <md-toolbar md-theme="content" class="pt">
      <div class="md-toolbar-tools">
        <h2 class="md-title">
          招待状
          <span class="hint--large hint--bounce hint--rounded clickable" data-hint="招待状を承認すると、招待されているクリニックのダッシュボードにアクセスできるようになります。招待状を受け取るには、そのクリニックの運営者に招待状を送信してもらう必要があります。">
            <md-icon class="material-icons small">help</md-icon>
          </span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="ctrl.refresh()">
          <md-tooltip>更新</md-tooltip>
          <md-icon class="material-icons">refresh</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout-padding>
      <md-table-container class="flat-card">
        <table md-table class="table-hover table-clickable">
          <thead md-head>
            <tr md-row>
              <th md-column md-order-by="customer.lastName"><span>招待状の送り主</span></th>
              <th md-column><span>招待されているクリニック</span></th>
            </tr>
          </thead>
          <tbody md-body>
            <tr md-row ng-repeat="invitation in ctrl.invitations" ui-sref="app.main.invitation.activation({invitationId: invitation.id})">
              <td md-cell>
                {{invitation.user.lastName}} {{invitation.user.firstName}} 様
              </td>
              <td md-cell>
                {{invitation.clinic.name}}
              </td>
            </tr>
          </tbody>
        </table>
      </md-table-container>
    </div>
  </section>
</div>
