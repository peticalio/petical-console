<div class="container-fluid">
  <div class="page-header-content">
    <div class="heading-elements hide-xs">
		</div>
    <div class="page-title">
      <h4>
        招待状
        <span class="hint--large hint--bounce hint--rounded clickable" data-hint="招待状を承認すると、招待されているクリニックのダッシュボードにアクセスできるようになります。招待状を受け取るには、そのクリニックの運営者に招待状を送信してもらう必要があります。">
          <md-icon class="material-icons small">help</md-icon>
        </span>
      </h4>
      <ul class="breadcrumb breadcrumb-caret small" ncy-breadcrumb></ul>
    </div>
  </div>
  <section class="panel">
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-hover table-clickable table-sortable table-middle">
          <thead>
            <tr>
              <th class="col-sm-5">
                招待状の送り主
              </th>
              <th class="col-sm-5">
                招待されているクリニック
              </th>
              <th class="col-sm-2">
                招待状送信日時
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="invitation in ctrl.invitations" ui-sref="app.main.invitation.activation({invitationId:invitation.id})">
              <td>
                {{invitation.user.lastName}} {{invitation.user.firstName}} 様
              </td>
              <td>
                {{invitation.clinic.name}}
              </td>
              <td>
                {{invitation.createdDate | date:'yyyy/MM/dd HH:mm'}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>
